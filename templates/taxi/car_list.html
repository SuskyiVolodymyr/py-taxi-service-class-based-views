{% extends "base.html" %}
{% block content %}
  <h1>Cars</h1>
  {% if car_list %}
    <table>
      <tr>
        <th>id</th>
        <th>model</th>
      </tr>
      {% for car in car_list %}
        <tr>
          <th><a href="{% url "taxi:car-detail" pk=car.id %}">{{ car.id }}</a></th>
          <th>{{ car.model }}</th>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No cars</p>
  {% endif %}
{% endblock %}
