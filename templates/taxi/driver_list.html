{% extends "base.html" %}
{% block content %}
  <h1>Drivers</h1>
  {% if driver_list %}
    <table>
      <tr>
        <th>id</th>
        <th>username</th>
      </tr>
      {% for driver in driver_list %}
        <tr>
          <th>{{ driver.id }}</th>
          <th><a href="{% url "taxi:driver-detail" driver.id%}">{{ driver.username }}</a></th>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
